<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>ToDo-List</title>
  </head>
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div
        id="successToast"
        class="toast bg-success text-white text-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="4000"
        style="width: 400px"
      >
        <div></div>
        <div class="toast-body" id="toast-body-success">Listeye eklendi.</div>
      </div>
    </div>
  </div>
  <div class="mr-1" style="position: relative">
    <div style="position: absolute; top: 0; right: 0">
      <div
        id="dangerToast"
        class="toast bg-danger text-white text-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="4000"
        style="width: 400px"
      >
        <div></div>
        <div class="toast-body" id="toast-body-danger">
          Listeye boş eklemesi yapamazsınız!
        </div>
      </div>
    </div>
  </div>
  <body>
    <div class="container">
      <div class="header">
        <div class="text-div">
          <div style="padding-top: 3rem">
            <img
              src="https://cdn-icons-png.flaticon.com/512/4697/4697260.png"
              alt=""
              id="h2-image"
            />
            <span class="span-text">To Do List</span>
          </div>
        </div>
        <div class="form-div">
          <form id="form-group">
            <input
              class="text-input"
              type="text"
              placeholder="What are you doing today?"
              id="inputt"
            />
            <button class="btn" type="submit" id="liveToastBtn">Add</button>
          </form>
        </div>
      </div>
      <div class="ul-div">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            An item
            <button class="btn-close"></button>
          </li>
        </ul>
      </div>
      <div>
        <button id="clearAll" class="btn-class" type="submit">Clear All</button>
        <button id="markAll" class="btn-class" type="submit">Mark All</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
