<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card" style="width: 300px;height: 300px;">
        <div class="card-header" style="text-align: center">
          <h1>School Avarage Calculator</h1>
        </div>
        <div class="card-body"  id="body1">
          <input
            id="textValue"
            type="text"
            placeholder="enter guess"
            class="form-control"
            style="margin-bottom: 12px"
          />
          <button class="btn buttonn" id="button1" style="border: 1px solid black; font-weight: 600">
            Calculate
          </button>
        </div>
        <div class="card-body d-none" style="text-align: center;" id="body2" >
            <p style="font-size: 35px;font-weight: 700;">Grade: <span style="font-weight: 900;font-size: 30px;" id="gradeNote"></span></p>
            <button class="btn buttonn" id="btn2" style="border: 1px solid black;">Try Calculate</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
