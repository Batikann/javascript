<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="card1">
        <div class="card-header">Kodluyoruz Front-End</div>
        <div class="card-body">
          <form>
            <label>Username</label>
            <input
              type="text"
              name="userName"
              id="userNamee"
              class="form-control"
            />
            <label>Point</label>
            <input type="number" name="point" id="pointt" class="form-control" />
            <br>
            <input type="reset" value="Reset" class="btn btn-danger" />
            <button type="submit" onclick="showCard2()" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
      <div class="wrapper1" id="test">
        <div class="card" id="card2">
            <div class="content">
              <p id="username-text"><span style="padding-right: 0.5rem;">Username:</span></p>
              <p id="point-text"><span style="padding-right: 0.5rem;">Point:</span></p>
            </div>
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
