<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Counter-Js</title>
  </head>
  <body>
    <div class="container" style="text-align: center; padding-top: 200px">
      <div class="card">
        <div class="card-header"><h1 style="font-weight: 700">Counter</h1></div>
        <div class="card-body">
          <p id="counterValue" style="font-weight: 600; font-size: 90px">0</p>
          <div>
            <button
              id="increase"
              class="btn"
              style="
                border: 1px solid black;
                border-radius: 100px;
                font-weight: 600;
              "
            >
              INCREASE
            </button>
            <button
              class="btn"
              style="
                border: 1px solid black;
                border-radius: 100px;
                font-weight: 600;
              "
              id="reset"
            >
              RESET
            </button>
            <button
              class="btn"
              id="decrease"
              style="
                border: 1px solid black;
                border-radius: 100px;
                font-weight: 600;
              "
            >
              DECREASE
            </button>
          </div>
        </div>
        <div class="card-footer"><p>Design by Emir Batıkan UÇAR</p></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
